<!DOCTYPE html>
<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Architects Daughter' rel='stylesheet'>
	<title>SImple To-Do List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 	<link rel="stylesheet" type="text/css" href="css/main.css">
 	<script type="text/javascript" src="javascript/main.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
				<h1>To-Do List</h1>
				<h6>murali-cse</h6>
			</div>
			<div class="col-xs-12 col-lg-12 col-md-12 col-sm-12 text-center">
				<input type="text" id="todo" class="todo" placeholder="type here... ">
			</div>
			<div class="col-xs-12 col-lg-12 col-md-12 col-sm-12 text-center">
				<h5 style="color: red" id="error"></h5>
			</div>
			
		</div>
		<br>
		<div class="row">
			<div class="col-xs-12 col-lg-12 col-md-12 col-sm-12 text-center">
				<button class="btn btn-success button" value="add" onclick="todo()">add</button>
			</div>
		</div>
	<hr>
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12 col-sm-12" id="list">
				
			</div>
		</div>
	</div>
</body>
</html>
