<!DOCTYPE html>
<html>
<head>
	<title>Converter</title>
	<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/main.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="body">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
				<h1 class="shadow title">Unit Converter</h1>
			</div>
		</div>
		<br>	
		<div class="row">
			<div class="col-lg-6 col-md-6">
				<div class="col-xs-12 col-lg-6">
					<select class="select" id="select">
						<option value="m">Metre</option>
						<option value="y">Yard</option>
						<option value="kg">Kilograms</option>
						<option value="lb">Pounds</option>
						<option value="c">Celsius</option>
						<option value="f">Fahrenheit</option>
					</select>
				</div>
				<div class="col-xs-12">
					<input type="text" class="in" id="input">
				</div>
			</div>
			<div class="col-lg-6 col-md-6">
				<div class="col-xs-12 col-lg-6">
					<select class="select" id="outputSelect">
						<option value="m">Metre</option>
						<option value="y">Yard</option>
						<option value="kg">Kilograms</option>
						<option value="lb">Pounds</option>
						<option value="c">Celsius</option>
						<option value="f">Fahrenheit</option>
					</select>
				</div>
				<div class="col-xs-12">
					<input type="text" class="in" id="output">
				</div>
			</div>
		</div>
		<br><br>
		<div class="row">
			<div class="col-lg-12 col-md-12 text-center">
				<button class="btn btn-dark shadow-box" onclick="conv()">Convert</button>
			</div>
		</div>
	</div>
</body>
</html>
